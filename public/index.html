<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }

        .card-dark {
            background-color: #3e444b;
        }

        .refresh-indicator {
            animation: pulse 0.2s ease-in-out;
        }

        @keyframes pulse {
            0% { background-color: #3e444b; }
            50% { background-color: #4e545c; }
            100% { background-color: #3e444b; }
        }

        .progress-bar {
            background-color: #007bff;
        }

        .chart-container {
            position: relative;
            height: 320px;
            width: 320px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">HTTP Polling</h1>
        <div id="stats" class="mt-4">
            <div id="stats-card" class="card card-dark text-white">
                <div class="card-body">
                    <h5 class="card-title">
                        <span id="active"></span>
                        <span id="label"></span>
                    </h5>
                    <div id="progress-bar-container" class="mb-3">
                        <div class="progress">
                            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div id="chart-container" class="chart-container mb-3">
                        <canvas id="percentage-chart"></canvas>
                    </div>
                    <p class="card-text" id="last-update"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const ctx = document.getElementById('percentage-chart').getContext('2d');
        const percentageChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [0, 100],
                    backgroundColor: ['#28a745', '#6c757d'],
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                circumference: 360,
                rotation: 0,
                cutoutPercentage: 100,
                responsive: false,
                maintainAspectRatio: false
            }
        });

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                // Update progress bar
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = `${data.points}%`;
                progressBar.setAttribute('aria-valuenow', data.points);

                // Update pie chart
                percentageChart.data.datasets[0].data = [data.percentage, 100 - data.percentage];
                percentageChart.update();

                // Update text fields
                document.getElementById('label').innerText = `${data.label}`;
                document.getElementById('active').innerHTML = `${data.active ? '✔️' : '❌'}`;
                document.getElementById('last-update').innerText = `Last Update: ${new Date(data.lastUpdate).toLocaleString()}`;

                // Refresh indicator
                const statsEl = document.getElementById('stats-card');
                statsEl.classList.add('refresh-indicator');
                setTimeout(() => statsEl.classList.remove('refresh-indicator'), 2000);
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        setInterval(fetchStats, 4000);
        fetchStats();
    </script>
</body>
</html>
